name: Commit auto cheat

on:
  push:
    branches:
    - main

  schedule:
  - cron: "0 1/4 * * *"

jobs:
  auto_commit:
    run-on: ubuntu-latest
    steps:
    - name: Set global directory
      run: git config --global --add safe.directory /github/workspace
    - user: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 1

    -name: Modify file
      run: |
        cat> LAST_UPDATED
        d=`date '+%Y-%m-%dT%H:%M:%SZ'`
        echo $d > LAST_UPDATED

    -name: Commit changes
      run: |
        git config --local user.email "udinaryansah123@gmail.com"
        git config --local user.name "udeannn"
        git add -A
        git commit -m "What are you doing in here?"

    -name Github push
      uses: ad-m/github-push-action@0.5.0
      with:
        force: true
        directory: "."
        github_token: ${{ secrets.GITHUB_TOKEN }}